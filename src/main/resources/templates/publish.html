<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布  --  社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-xs-12 col-md-12 col-sm-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题：</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                           placeholder="请输入文章标题（5~100个字）">
                </div>
                <div class="form-group">
                    <label for="title">问题内容（必填，参考右侧提醒）：</label><br>
                    <textarea name="description" id="description" th:text="${description}" class="form-control"
                              cols="30" rows="10">
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag"
                           placeholder="输入标题，以，隔开">
                </div>
                <div class="alert alert-danger" th:text="${error}" th:if="${error != null}"></div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-xs-12 col-md-12 col-sm-12">
            <h2>问题发布指南</h2>
            抄袭或未经创作者允许使用其文章，如洗稿等；<br><br>
            冒充创作者和/或其他相关权益方；<br><br>
            搬运创作者禁止转载的文章或搬运站内长期活跃的创作者文章；<br><br>
            发布未经创作者授权书籍目录、内容、相关资料、源码、下载链接等；<br><br>
            发布未经其他网站/机构授权的 资料、教程 、影评、剧透等；<br><br>
            发布爬取付费内容、个人隐私、国家级网站内容等。<br><br>

        </div>
    </div>
</div>

</body>
</html>
